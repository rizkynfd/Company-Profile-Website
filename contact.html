<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | PARFUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLES --- */
        :root { --bg-color: #050505; --text-color: #e0e0e0; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; outline: none; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }

        .noise-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); pointer-events: none; z-index: 9998; }

        .cursor { width: 15px; height: 15px; background: white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; mix-blend-mode: exclusion; transition: transform 0.1s; }
        .cursor.active { transform: scale(4); background: transparent; border: 1px solid white; }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 2rem 5%; position: fixed; width: 100%; top: 0; z-index: 100; background: rgba(5, 5, 5, 0.5); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-family: 'Oswald', sans-serif; font-size: 1.5rem; font-weight: 700; letter-spacing: 3px; }
        .nav-links { display: flex; gap: 3rem; }
        .nav-links a { text-decoration: none; color: white; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; opacity: 0.6; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { opacity: 1; letter-spacing: 2px; }
        .hamburger { display: none; cursor: pointer; z-index: 101; }
        .bar { display: block; width: 25px; height: 2px; margin: 6px auto; background-color: white; }

        section { padding: 10rem 5% 4rem; max-width: 1200px; margin: 0 auto; min-height: 100vh; }
        
        h1 { font-family: 'Oswald', sans-serif; font-size: 4rem; text-transform: uppercase; margin-bottom: 3rem; line-height: 1; }

        /* CONTACT GRID */
        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5rem; }

        /* Left Column */
        .info-group { margin-bottom: 3rem; }
        .label { font-size: 0.8rem; text-transform: uppercase; color: #666; margin-bottom: 0.5rem; letter-spacing: 2px; }
        .big-link { font-family: 'Oswald', sans-serif; font-size: 2rem; color: #fff; text-decoration: none; transition: 0.3s; display: block; }
        .big-link:hover { padding-left: 10px; color: #ccc; }
        
        .social-list a { display: block; font-size: 1.5rem; padding: 1rem 0; border-bottom: 1px solid #333; color: #aaa; text-transform: uppercase; font-family: 'Oswald', sans-serif; transition: 0.3s; }
        .social-list a:hover { color: #fff; border-color: #fff; padding-left: 1rem; }

        /* Right Column (Form) */
        form { display: flex; flex-direction: column; gap: 2rem; }
        .input-group { position: relative; }
        input, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            padding: 1rem 0;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
        }
        input:focus, textarea:focus { border-bottom-color: #fff; }
        ::placeholder { color: #444; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        
        .btn-submit {
            background: white; color: black; border: none; padding: 1rem 3rem;
            text-transform: uppercase; font-weight: bold; letter-spacing: 2px;
            margin-top: 1rem; align-self: flex-start; transition: 0.3s;
        }
        .btn-submit:hover { background: #ccc; transform: translateY(-2px); }

        .reveal { opacity: 0; transform: translateY(50px); transition: all 1s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        footer { padding: 4rem 5%; border-top: 1px solid #222; text-align: center; color: #666; font-size: 0.8rem; }
        @media (max-width: 768px) { 
            .nav-links { position: fixed; right: -100%; top: 0; height: 100vh; background: #000; width: 70%; flex-direction: column; justify-content: center; transition: 0.4s; border-left: 1px solid #333; }
            .nav-links.active { right: 0; } .hamburger { display: block; } 
            .contact-grid { grid-template-columns: 1fr; gap: 3rem; }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="cursor"></div>
    <nav>
        <div class="logo">PARFUM.</div>
        <ul class="nav-links">
            <li><a href="index.html" class="hover-trigger">Home</a></li>
            <li><a href="about.html" class="hover-trigger">Manifesto</a></li>
            <li><a href="products.html" class="hover-trigger">The Archive</a></li>
            <li><a href="journal.html" class="hover-trigger">The Hype</a></li>
            <li><a href="contact.html" class="hover-trigger active">Contact</a></li>
        </ul>
        <div class="hamburger hover-trigger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
    </nav>

    <section>
        <h1 class="reveal">Contact.</h1>
        
        <div class="contact-grid">
            <div class="reveal">
                <div class="info-group">
                    <p class="label">General Inquiries</p>
                    <a href="mailto:hello@parfum.id" class="big-link hover-trigger">hello@parfum.id</a>
                </div>
                
                <div class="info-group">
                    <p class="label">Fast Response</p>
                    <a href="https://wa.me/628123456789" class="big-link hover-trigger">+62 812 3456 7890</a>
                </div>

                <div class="info-group" style="margin-top: 4rem;">
                    <p class="label">Follow The Vibe</p>
                    <div class="social-list">
                        <a href="#" class="hover-trigger">Instagram ↗</a>
                        <a href="#" class="hover-trigger">TikTok ↗</a>
                        <a href="#" class="hover-trigger">Twitter / X ↗</a>
                    </div>
                </div>
            </div>

            <form class="reveal">
                <div class="input-group">
                    <input type="text" placeholder="Your Name" class="hover-trigger">
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email Address" class="hover-trigger">
                </div>
                <div class="input-group">
                    <textarea rows="4" placeholder="Message / Collaboration Idea" class="hover-trigger"></textarea>
                </div>
                <button type="submit" class="btn-submit hover-trigger">Send Message</button>
            </form>
        </div>
    </section>

    <footer><p class="reveal">© 2025 PARFUM. All Rights Reserved.</p></footer>
    
    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });
        document.querySelectorAll('.hover-trigger').forEach(l => {
            l.addEventListener('mouseenter', () => cursor.classList.add('active'));
            l.addEventListener('mouseleave', () => cursor.classList.remove('active'));
        });

        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            for (var i = 0; i < reveals.length; i++) {
                if (reveals[i].getBoundingClientRect().top < window.innerHeight - 100) reveals[i].classList.add("active");
            }
        }
        window.addEventListener("scroll", reveal);
        reveal();

        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => navLinks.classList.toggle('active'));
    </script>
</body>
</html>
